<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Test page for notifications</title>
        <link rel="stylesheet" type="text/css" href="dist/master-notifications.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            #notifications-buttonbar {
                position: fixed;
                bottom: 10%;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="notifications"></div>
        <div id="notifications-buttonbar">
            <button id="success" class="btn btn-success">Success</button>
            <button id="info" class="btn btn-info">Info</button>
            <button id="warning" class="btn btn-warning">Warning</button>
            <button id="error" class="btn btn-danger">Error</button>
        </div>
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script> 
        <script src="dist/master-notifications.js"></script>
        <script>
            $(document).ready(function() {
                var controller = new MasterNotifications.NotificationController($("#notifications"));
                $("#success").click(() => { controller.success("hello!"); });
                $("#info").click(() => { controller.info("hello!"); });
                $("#warning").click(() => { controller.warning("hello!"); });
                $("#error").click(() => { controller.error("hello!"); });
            });
        </script>
    </body>
</html>
